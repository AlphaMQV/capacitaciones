<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.scss">
    <title>Buscador de Peliculas</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <div class="container">
      <header class="book-header">
        <h1>Buscador de Libros</h1>
        <search>
          <form id="form-search">
            <input
              type="search"
              class="input"
              placeholder="Wolfish, Hidden Pictures, The Maid..."
            />
            <button
              type="submit"
              class="button button-primary"
            >Buscar</button>
          </form>
        </search>
      </header>
      <main class="book-main">
        <div class="result-label">
          <span>Busca libros disponibles</span>
        </div>
        <div class="book-actions">
          <select class="select">
            <option value="Todos">Todos</option>
          </select>
          <button
            id="button-list"
            type="button"
            class="button button-accent"
          >Ver mi lista</button>
        </div>
        <div class="book-finder">
          <section id="book-results" class="book-results">
            <div class="view-find">
              <img src="src/assets/icons/search.svg" alt="Icono de bÃºsqueda">
              <span>Busca el libro que tanto esperas</span>
            </div>
          </section>
          <section id="book-list" class="book-list"></section>
        </div>
      </main>
    </div>
  </body>
</html>
